var watchId;
function geoInf( position ) {
	var str = "";
	str += "地址："+position.addresses+"\n";//获取地址信息
	str += "坐标类型："+position.coordsType+"\n";
	var timeflag = position.timestamp;//获取到地理位置信息的时间戳；一个毫秒数；
	str += "时间戳："+timeflag+"\n";
	var codns = position.coords;//获取地理坐标信息；
	var lat = codns.latitude;//获取到当前位置的纬度；
	str += "纬度："+lat+"\n";
	var longt = codns.longitude;//获取到当前位置的经度
	str += "经度："+longt+"\n";
	var alt = codns.altitude;//获取到当前位置的海拔信息；
	str += "海拔："+alt+"\n";
	var accu = codns.accuracy;//地理坐标信息精确度信息；
	str += "精确度："+accu+"\n";
	var altAcc = codns.altitudeAccuracy;//获取海拔信息的精确度；
	str += "海拔精确度："+altAcc+"\n";
	var head = codns.heading;//获取设备的移动方向；
	str += "移动方向："+head+"\n";
	var sped = codns.speed;//获取设备的移动速度；
	str += "移动速度："+sped;
	console.log(JSON.stringify(position));
	outLine( str );
}
function getPos() {
	outSet( "获取位置信息:" );
	plus.geolocation.getCurrentPosition( geoInf, function ( e ) {
		outSet( "获取位置信息失败："+e.message );
	}, {geocode:false} );
}
function watchPos() {
	if ( watchId ) {
		return;
	}
	watchId = plus.geolocation.watchPosition( function ( p ) {
		outSet( "监听位置变化信息:" );
		geoInf( p );
	}, function ( e ) {
		outSet( "监听位置变化信息失败："+e.message );
	}, {geocode:false} );
}
function clearWatch() {
	if ( watchId ) {
		outSet( "停止监听位置变化信息" );
		plus.geolocation.clearWatch( watchId );
		watchId = null;
	}
}

	},{geocode:true,enableHighAccuracy:true});
}

	mui.plusReady(function() {
	plus.nativeUI.showWaiting( '正在加载' )
	var arr=[]
		  mui.ajax('http://127.0.0.1:10261/itsm/rest/api/v2/itsm/car/getCar',{
				dataType:'json',//服务器返回json格式数据
				type:'get',//HTTP请求类型
				success:function(data){
					//获得服务器响应,
					if(data.success==true){
						for(var n in data.data){
							if(data.data[n].hasOwnProperty('carid')&& data.data[n].carid!==undefined ){
								arr.push({
								text:data.data[n].carid,
								value:data.data[n].id
							})
							}

						}
						 setTimeout(function(){
							plus.nativeUI.closeWaiting()
						},500)
					}
				},
				error:function(xhr,type,errorThrown){
					plus.nativeUI.closeWaiting();
					alert('错误'+xhr.status+type+errorThrown)
				}
			});

document.getElementById('showUserPicker').addEventListener('tap',function(){
		var picker = new mui.PopPicker();
		picker.setData(arr)
		picker.show(function(SelectedItem) {
		document.getElementById('showUserPicker').innerText = SelectedItem[0].text;

		document.getElementById('showUserPicker').setAttribute('data-id',SelectedItem[0].value)
		})
	})

<script type="text/javascript">
	var em=null,map=null;
	// H5 plus事件处理
	function plusReady(){
		// 确保DOM解析完成
		if(!em||!window.plus||map){return};
		map = new plus.maps.Map("map");
			//map.centerAndZoom( new plus.maps.Point(116.3977,39.906016), 12 );
	}
	if(window.plus){
		plusReady();
	}else{
		document.addEventListener("plusready",plusReady,false);
	}
	// DOMContentloaded事件处理
	document.addEventListener("DOMContentLoaded",function(){
		em=document.getElementById("map");
		plusReady();
	},false);
	// 获取用户的当前位置信息
	function getUserLocation(){
		var obj={}
		map.getUserLocation( function ( state, point ){
			if( 0 == state ){

				obj.jd=String(point.latitude),
				obj.wd=String(point.longitude),
				obj.code=document.getElementById('showUserPicker').getAttribute('data-id'),
				obj.gd="5"

					data:JSON.stringify(obj),

					type:'post',//HTTP请求类型
					headers:{'Content-Type':'application/json'},
