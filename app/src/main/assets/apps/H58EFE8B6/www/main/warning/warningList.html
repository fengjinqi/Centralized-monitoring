<script type="text/javascript">

function getPastHalfYear() {
    // 先获取当前时间
    var curDate = (new Date()).getTime();
    // 将半年的时间单位换算成毫秒
    var halfYear = 365 / 2 * 24 * 3600 * 1000;
    var pastResult = curDate - halfYear;  // 半年前的时间（毫秒单位）

    // 日期函数，定义起点为半年前
    var pastDate = new Date(pastResult),
        pastYear = pastDate.getFullYear(),
        pastMonth = pastDate.getMonth() + 1,
        pastDay = pastDate.getDate(),
		pastH=pastDate.getHours(),
		pastM=pastDate.getMinutes(),
		pastS=pastDate.getSeconds();

    return pastYear + '-' + pastMonth + '-' + pastDay+' '+pastH+':'+pastM+':'+pastS;
}


	mui.init()

	var vm=new Vue({
		el:'#root1',
		data:{
			items:[],
			uid:''
		},

	})

		
	mui.plusReady(function() {
document.getElementById('showUserPicker').addEventListener('tap',function(){
		var picker = new mui.PopPicker();
		picker.setData([{
						value: '2',
						text: '告警类型'
					}, {
						value: '1',
						text: '告警源名称'
					}])
		picker.show(function(SelectedItem) {
		document.getElementById('showUserPicker').innerText = SelectedItem[0].text;
		})
	})
    //预加载详情页
    webview_detail = mui.preload({
        url: 'warningListDetails.html',
        id: 'warningListDetails',
        
    });
   //添加newId自定义事件监听
	window.addEventListener('get_detail',function(event){
	  //获得事件参数

	  var id = event.detail.cover;
	  var author=event.detail.author;
	  vm.uid=author

	  if(vm.uid==='all'){
 		plus.nativeUI.showWaiting( '正在加载' )
		  mui.ajax('http://127.0.0.1:10261/itsm/rest/api/v2/alert/getAlert?uaerId=admin&startTime='+getPastHalfYear(),{
				dataType:'json',//服务器返回json格式数据
				type:'get',//HTTP请求类型
				success:function(data){
					//获得服务器响应,
					if(data.success==true){
						vm.items=data.data;

					}
				},
				error:function(xhr,type,errorThrown){
					plus.nativeUI.closeWaiting();
					alert('错误'+xhr.status+type+errorThrown)
				},
				complete :function(){
					 setTimeout(function(){
						 plus.nativeUI.closeWaiting()
					 },500)
				 }
			});
	  }else if(vm.uid==='untreated'){
	  	plus.nativeUI.showWaiting( '正在加载' )
		mui.ajax('http://127.0.0.1:10261/itsm/rest/api/v2/alert/getAlert?uaerId=admin&comfirm=0&startTime='+getPastHalfYear(),{
			dataType:'json',//服务器返回json格式数据
			type:'get',//HTTP请求类型
			success:function(data){
				//获得服务器响应,
				if(data.success==true){
					vm.items=data.data;
				}
			},
			error:function(xhr,type,errorThrown){
				plus.nativeUI.closeWaiting();
				alert('错误'+xhr.status+type+errorThrown)
			},
			complete :function(){
				 setTimeout(function(){
					 plus.nativeUI.closeWaiting()
				 },500)
			 }
		});
	  }else if(vm.uid==='links'){
	  	plus.nativeUI.showWaiting( '正在加载' )
		mui.ajax('http://127.0.0.1:10261/itsm/rest/api/v2/alert/getAlert?uaerId=admin&comfirm=1&startTime='+getPastHalfYear(),{
			dataType:'json',//服务器返回json格式数据
			type:'get',//HTTP请求类型
			success:function(data){
				//获得服务器响应,
				if(data.success==true){
					vm.items=data.data;
				}
			},
			error:function(xhr,type,errorThrown){
				plus.nativeUI.closeWaiting();
				alert('错误'+xhr.status+type+errorThrown)
			},
			complete :function(){
				 setTimeout(function(){
					 plus.nativeUI.closeWaiting()
				 },500)
			 }
		});
	  }


//search
	document.getElementById('btn').addEventListener('tap',function(){
		var value=document.getElementById('seach').value
		var showUserPicker=document.getElementById('showUserPicker')
		if(showUserPicker.innerText=='告警源名称'){
				plus.nativeUI.showWaiting( '正在加载' )
			mui.ajax("http://127.0.0.1:10261/itsm/rest/api/v2/alert/getAlert?entity_name="+value+"&startTime="+getPastHalfYear(),{
				dataType:'json',//服务器返回json格式数据
				type:'get',//HTTP请求类型
				success:function(data){
					if(data.success==true){
						vm.items=data.data;
						document.getElementById('seach').value=""
						 setTimeout(function(){
							plus.nativeUI.closeWaiting()
						},500)
					}
				},
				error:function(xhr,type,errorThrown){
					plus.nativeUI.closeWaiting();
					alert('错误'+xhr.status+type+errorThrown)
				}
			});
		}else if(showUserPicker.innerText=='告警类型'){
			plus.nativeUI.showWaiting( '正在加载' )
			mui.ajax("http://127.0.0.1:10261/itsm/rest/api/v2/alert/getAlert?type="+value+"&startTime="+getPastHalfYear(),{
				dataType:'json',//服务器返回json格式数据
				type:'get',//HTTP请求类型
				success:function(data){
					//获得服务器响应,
					if(data.success==true){
						vm.items=data.data;
						document.getElementById('seach').value=""
						 setTimeout(function(){
							plus.nativeUI.closeWaiting()
						},500)
					}
				},
				error:function(xhr,type,errorThrown){
					plus.nativeUI.closeWaiting();
					alert('错误'+xhr.status+type+errorThrown)
				}
			});
		}
	})



	})
   
   mui('.top').on('tap', '.mui-table-view .mui-table-view-cell', function(e) {
			
    	 //触发子窗口变更新闻详情
		mui.fire(webview_detail, 'detail', {
		    guid: this.getAttribute('data-id'),
		});
		//打开详情页面          
		 mui.openWindowWithTitle({
		    url:'warningListDetails.html',
		    id:'warningListDetails',
		    createNew:false,//是否重复创建同样id的webview，默认为false:不重复创建，直接显示
		    show:{
		      autoShow:true,//页面loaded事件发生后自动显示，默认为true
		      aniShow:'slide-in-right',//页面显示动画，默认为”slide-in-right“；
		      //duration:animationTime,//页面动画持续时间，Android平台默认100毫秒，iOS平台默认200毫秒；
		      event:'titleUpdate',//页面显示时机，默认为titleUpdate事件时显示
		      extras:{}//窗口动画是否使用图片加速
		    },
		    waiting:{
		      autoShow:true,//自动显示等待框，
		      title:'正在加载...',//等待对话框上显示的提示内容
			    }
		})

   })

	mui.back = function() {
		plus.webview.currentWebview().hide("auto", 300);
		var self = plus.webview.currentWebview();
		self.addEventListener("hide",function (e) {
			vm.uid='',
			vm.items=[],
			document.getElementById("seach").value="";
			document.getElementById("showUserPicker").innerHTML="告警类型"
		},false);
	}

});
</script>
