<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

    <title>基本地图展示</title>
    <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main1119.css"/>
    <script src="https://cache.amap.com/lbs/static/es5.min.js"></script>
    <link href="../../css/mui.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../../css/new_file.min.css"/>
    <script src="https://webapi.amap.com/maps?v=1.4.8&key=27577c8b802d460140ea7107a9ca3f5c"></script>
    <script type="text/javascript" src="https://cache.amap.com/lbs/static/addToolbar.js"></script>
    <style>
        	.mui-table-view-cell.mui-collapse .mui-table-view .mui-table-view-cell{padding-left:15px;}
			.mui-content > .mui-table-view:first-child{margin-top:0}
			.form-control{width: 60%!important;float: left!important;}
			.mui-input-row{background-color: #fff;}
			.mui-input-group .mui-input-row:after{height: 0px;}
			.mui-input-row label{padding: 7px 15px;}
			.mui-input-row{height: auto;}
.amap-info-close{right:0px!important;font-size:21px !important;width:20px !important;height:20px !important;}
        p{font-size:16px;}
    </style>
</head>
<body>
<header class="mui-bar mui-bar-nav hrader">
    <a class="mui-action-back black mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">全国车辆总览图</h1>
</header>
<div id="app">
<div id="container"></div>
<div class="mui-backdrop" id="mui-backdrop" style="display:none;background:rgba(0,0,0,.7)">

    <div style="width:100%;height:360px;position:absolute;top:50%;margin-top:-180px;background:#fff">
        <div class="mui-input-row"style="margin-left:15px;margin-right:15px;padding-top: 15px;">
            <label for="" style=''>经度</label>
            <input type="text" v-model="lng" class="form-control" readonly >
        </div>
        <div class="mui-input-row"style="margin-left:15px;margin-right:15px;padding-top: 15px;">
            <label for="" style=''>纬度</label>
            <input type="text" v-model="lat" class="form-control" readonly >
        </div>
        <div class="mui-input-row"style="margin-left:15px;margin-right:15px;padding-top: 15px;">
            <label for="" style=''>车牌号</label>
            <input type="text" v-model="car" class="form-control" >
        </div>
        <div class="mui-input-row"style="margin-left:15px;margin-right:15px;padding-top: 15px;">
            <label for="" style=''>单位</label>
            <input type="text" v-model="danwei" class="form-control" >
        </div>
        <div class="mui-input-row"style="margin-left:15px;margin-right:15px;padding-top: 15px;">
            <label for="" style=''>车辆型号</label>
            <input type="text" v-model="carxing" class="form-control" >
        </div>
        <div class="mui-input-row"style="margin-left:15px;margin-right:15px;padding-top: 15px;">
            <label for="" style=''>负责人</label>
            <input type="text" v-model="person" class="form-control">
        </div>
        <div style="text-align:center;padding-top: 15px;">
            <button class="mui-btn">关闭</button>
            <button class="mui-btn">提交</button>
            <button class="mui-btn"id="remove">删除此车辆</button>
        </div>

    </div>
</div>

</div>
<script src="../../js/mui.min.js"></script>
<script src="../../js/mui.zoom.js"></script>
<script src="../../js/vue.min.js"></script>
<script src="../../js/test.js"></script>

</body>
</html>
